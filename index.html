<!doctype html>
<html lang="en" ng-app="StarterApp">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="theme-color" content="#000">
		<title>Gus Fuentes Portfoil</title>
		<link href="css/styles.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js"></script>
		<script type="text/javascript" src="js/fontsRequests.js"></script>
	</head>
	<body layout="row" ng-controller="AppCtrl">
		<script type="text/ng-template" id="pages/home.html">
		    <div class="parallax">
				<div id="group1" class="parallax__group">
					<div class="parallax__layer parallax__layer--base">
						<div id="profileTextContainer">
							<h1 class="introTitle wf-loading">Welcome to my Portfolio</h1>
							<p class="introP"> I'm a professional Graphic Designer radicated in Bogotá, Colombia. Although enjoy the visual component of a project, I'm also very interested to program and animate components, that's why I apply Javascript in a daily basis to my works. I also have studies on electronics and music, because you know, you have to ocuppy your brain. I really hope you like your visit and if you want to see my CV just click the button below. ¡Carpe Noctem!			
							</p>
						</div>
					</div>
				</div>

				<div id="group2" class="parallax__group" go-click="works">
					<div class="parallax__layer parallax__layer--base">
						<h3 class="title wf-loading">Works</h3>
					</div>
					<div class="parallax__layer parallax__layer--back">
						<div class="title"></div>			
					</div>
				</div>

				<div id="group3" class="parallax__group" go-click="videogames">
					<div class="parallax__layer parallax__layer--fore">
						<div class="title wf-loading">Videogames</div>
					</div>
					<div class="parallax__layer parallax__layer--base">
						<div class="title"></div>
					</div>
				</div>

				<div id="group4" class="parallax__group" go-click="experiments">
					<div class="parallax__layer parallax__layer--base">
						<div class="title wf-loading">Sandbox</div>
					</div>
					<div class="parallax__layer parallax__layer--back">
					</div>
					<div class="parallax__layer parallax__layer--deep">
						<div class="title"></div>
						<div id="stage">
							<img class="spinner" src="img/image.svg" style="width:100%; "></img>
							<img class="spinner spinnerDegrees" src="img/image.svg" style="width:100%; "></img>
						</div>
					</div>
				</div>

				<div id="group5" class="parallax__group" go-click="mixedmedia">
					<div class="parallax__layer parallax__layer--fore">
						<div class="title wf-loading">Arts</div>
					</div>
					<div class="parallax__layer parallax__layer--base">
						<div class="title"></div>
					</div>
				</div>
			</div>
	    </script>

	    <script type="text/ng-template" id="pages/about.html">
	      <h1>About</h1>
	      <h3>{{message}}</h3>
	    </script>
	    <script type="text/ng-template" id="pages/works.html">
	      <h1>Works</h1>
	      <h3>{{message}}</h3>
	    </script>
	    <script type="text/ng-template" id="pages/videogames.html">
	      <h1>Videogames</h1>
	      <h3>{{message}}</h3>
	    </script>
	    <script type="text/ng-template" id="pages/experiments.html">
	      <h1>Sandbox</h1>
	      <h3>{{message}}</h3>
	    </script>
	    <script type="text/ng-template" id="pages/mixedmedia.html">
	      <h1>Arts</h1>
	      <h3>{{message}}</h3>
	    </script>

		<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
			<div class="sidenavContainer" layout="column" layout-align="center center">
				<button class="sidenavButton" go-click="about" ng-click="toggleSidenav('left')">
					<div>
						<h1 class="wf-loading">About</h1>
						<h1 class="wf-loading">About</h1>
					</div>
				</button>
				<button class="sidenavButton" go-click="works" ng-click="toggleSidenav('left')">
					<div>
						<h1 class="wf-loading">Works</h1>
						<h1 class="wf-loading">Works</h1>
					</div>
				</button>
				<button class="sidenavButton" go-click="videogames" ng-click="toggleSidenav('left')">
					<div>
						<h1 class="wf-loading">Games</h1>
						<h1 class="wf-loading">Games</h1>
					</div>
				</button>
				<button class="sidenavButton" go-click="experiments" ng-click="toggleSidenav('left')">
					<div>
						<h1 class="wf-loading">Sandbox</h1>
						<h1 class="wf-loading">Sandbox</h1>
					</div>
				</button>
				<button class="sidenavButton" go-click="mixedmedia" ng-click="toggleSidenav('left')">
					<div>
						<h1 class="wf-loading">Arts</h1>
						<h1 class="wf-loading">Arts</h1>
					</div>
				</button>
			</div>
		</md-sidenav>

		<div layout="column" class="relative" layout-fill role="main">
			<md-button class="md-fab md-fab-bottom-right md-primary md-hue-1 md-raised" aria-label="Add" ng-click="showAdd($event)">
				
			</md-button>

			<md-toolbar>
				<div class="md-toolbar-tools"  layout-align="space-between center">
					<button id="menuBtn" class="c-hamburger c-hamburger--htx" ng-click="toggleSidenav('left')">
					  <span>toggle menu</span>
					</button>
					<img id="myLogo" src="img/logo.svg" go-click="/"></img>

					<div id="toolbarBtnsContainer">
						<span class="wf-loading toolbarBtn" go-click="about">about</span>
						<span class="wf-loading toolbarBtn" go-click="works">works</span>
						<span class="wf-loading toolbarBtn" go-click="videogames">games</span>
						<span class="wf-loading toolbarBtn" go-click="experiments">sandbox</span>
						<span class="wf-loading toolbarBtn" go-click="mixedmedia">arts</span>
					</div>			
				</div>
			</md-toolbar>

			<div ng-view></div>

		</div>

		<!-- Angular Material Dependencies -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-animate.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-aria.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.5/angular-material.js"></script>
		<script src="https://cdn.jsdelivr.net/angular-material-icons/0.4.0/angular-material-icons.min.js"></script>

		<!-- Gus Codes -->
		<script type="text/javascript" src="js/demo.js"></script>
		<script type="text/javascript" src="js/misc.js"></script>
	</body>
</html>
