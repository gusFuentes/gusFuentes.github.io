<!doctype html>
<html lang="en" ng-app="StarterApp">
  <head>
	<meta charset="utf-8">
	<title>Gus Fuentes Portfoil</title>
	<link href="css/styles.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js"></script>
  </head>
  <body layout="row" ng-controller="AppCtrl">
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
      <h3 style="color: #fff">Holas</h3>
    </md-sidenav>
    <div layout="column" class="relative" layout-fill role="main">
      <md-button class="md-fab md-fab-bottom-right" aria-label="Add" ng-click="showAdd($event)">
        <ng-md-icon icon="add"></ng-md-icon>
      </md-button>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <md-button class="md-fab md-mini" ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu" >
            <ng-md-icon icon="menu"></ng-md-icon>
          </md-button>
          	<img src="img/logo.svg" style="width:250px; "></img>
        </div>
      </md-toolbar>
<md-content style="height: 800px;">
 <div id="stage" style="background: rgba(0,0,0,0);" style="width:800px; ">
	<img class="spinner" src="img/image.svg" style="width:100%; "></img>
	<img class="spinner spinnerDegrees" src="img/image.svg" style="width:100%; "></img>
	</div>

	<h1 class="wf-loading">Font loader text</h1>

    </div>
</md-content>

   

    <!-- Angular Material Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-aria.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.5/angular-material.js"></script>
    
    <script src="https://cdn.jsdelivr.net/angular-material-icons/0.4.0/angular-material-icons.min.js"></script> 

    <script type="text/javascript" src="js/demo.js"></script>
  </body>
</html>
