	    <script type="text/ng-template" id="pages/works.html">
	      	<md-content flex>
		      	<section class="innerSectionInfo">
			      	<h1 class="innerSectionTitle wf-loading">Works</h1>
			      	<div class="block"></div>

			      	<p class="innerSectionP firstInnerSectionP wf-loading">
			      		Throughout my career I have had the opportunity to work for big clients like banking corporations and state organizations. I have also been part of innovations and start-ups.
					</p>
					<br />
					<h1 class="innerSectionTitle wf-loading">SABIOS APPS</h1>
			      	<div class="block"></div>			      	

			      	<p class="innerSectionP firstInnerSectionP wf-loading">
			      		This platform brings together more than 14 applications for planning, management, assessment, games, forums, notifications and calendars among other essentials needs on educational institutions of Colombia.
			      	</p>

			      	<br />

			      	<p class="innerSectionP wf-loading">
						Under the roles of administrator, teacher, student, parent and developer, it gives all members of the scholar community with a valuable technological tool in learning environments.
					</p>

					<br />

					<h2 class="innerSectionSubtitle wf-loading">Users Info</h2>

					<p class="innerSectionPwf-loading">
						<b>Customer:</b> Editorial Libros y Libros.
						<br />
						<b>Number of users:</b> 130.000+ Countrywide.
						<br />
						<b>Platforms:</b> Web, Android, IOS
					</p>

					<br />

					<h2 class="innerSectionSubtitle wf-loading">Responsibilities</h2>
					
					<p class="innerSectionP firstInnerSectionP wf-loading">
						Design UI / UX, Redesign corporate identity, mockups, presentation and support for the client, tasks coordination with the development team, tailored components creation for different use cases, iconography design.
					</p>

					<br />

					<p class="innerSectionP wf-loading">
						This is the before and after of the branding:						
					</p>

					<br />

					<div id="logoTransform">
			      		<img id="sabios_old" src="img/works/sabios_old.jpg">
			      		<img id="sabios_new" src="img/works/sabios_new.png">
			      	</div>

			      	<br />

					<p class="innerSectionP wf-loading">
						For the development of these tasks we used the AngularJS framework with Material Design, Jade and Less for layout and style. Spritesheets were created with Flash CC and animated with Easel Js. The mockups and iconography were made with Adobe Illustrator CC.
					</p>
			    </section>
