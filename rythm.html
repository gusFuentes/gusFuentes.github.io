<!doctype html>
<html lang="en" ng-app="StarterApp">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Gustavo Fuentes colombian Graphic Designer portfoil">
		<title>Gus Fuentes Rythm</title>
		<link rel = "shortcut icon" type = "image/x-icon" href = "img/favicon.ico" />
		<link href="css/rythmStyles.css" rel="stylesheet" type="text/css" />
		<script src="https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js"></script>
		<script type="text/javascript" src="js/fontsRequests.js"></script>
	</head>
	<body layout="row" ng-controller="AppCtrl">
	
		<div id="preload" class="appSection">
		  <h1>Rythm</h1>
		</div>

		<div id="selectTempo" class="appSection">
		  <h1>Select the Tempo</h1>
		  <button id="startPlaygroundBtn" onclick="startCountdown();"> 250 straight </button>
		</div>

		<div id="playground" class="appSection">
		  <button id="hitButton" onclick="takeHit();">Ready!</button>
		  <h3 id="goodIndicator"></h3>
		  <h3 id="intervalIndicator"></h3>
		  <h3 id="timeIndicator"></h3>
		  <h3 id="difference"></h3>
		  <h3 id="goodOrBad"></h3>
		  <h3 id="rangesIndicator"></h3>
		</div>
		
		<script type="text/javascript" src="js/rythm.js"></script>
	</body>
</html>
